name: TypeScript Package CI/CD

on:
  push:
    branches: 
      # - main #TODO: Uncomment this when we want to publish to main
      - feat/do-99-package-releasing-automation
    paths:
      - 'ts/**'
      - 'proto/**'
      - '.github/workflows/typescript-ci.yaml'
  pull_request:
    branches: [main] #TODO : is it enough ?
    paths:
      - 'ts/**'
      - 'proto/**'
      - '.github/workflows/typescript-ci.yaml'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  NODE_VERSION: '18'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  test:
    name: Publish Xion Types into NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ts/package-lock.json'

      - name: Install Dependencies
        working-directory: ./ts
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          npm ci || npm install

      # - name: Run Tests
      #   working-directory: ./ts
      #   run: npm run test:ci

      - name: Build Package
        working-directory: ./ts
        run: npm run build

      - name: Verify Package Structure
        working-directory: ./ts
        run: |
          # Check if types directory exists and has content
          if [ ! -d "./types" ] || [ -z "$(ls -A ./types)" ]; then
            echo "Error: Types directory is empty or missing"
            echo "Contents of types directory:"
            ls -la types/ || echo "Types directory not found"
            exit 1
          fi
          
          # Count type files
          file_count=$(find ./types -name "*.ts" | wc -l)
          echo "Found $file_count TypeScript type files"
          
          # List some type files for verification
          echo "Sample type files:"
          find ./types -name "*.ts" | head -10

      - name: Type Check
        working-directory: ./ts
        run: |
          # Check if TypeScript is available and run type checking
          echo "Running TypeScript type check..."
          npx tsc --noEmit --skipLibCheck
          echo "Type check completed successfully"

