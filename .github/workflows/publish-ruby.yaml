name: Publish Ruby to RubyGems

on:
  workflow_call:
    inputs:
      release_tag:
        required: true
        type: string

jobs:
  build:
    name: Build Gem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Build gem
        env:
          VERSION: ${{ inputs.release_tag }}
        run: |
          VERSION="${VERSION#v}"
          cd ruby

          # Stamp version
          sed -i "s/VERSION = .*/VERSION = \"$VERSION\"/" lib/xion_types/version.rb

          bundle install
          gem build xion_types.gemspec
          echo "✅ Gem built: $(ls *.gem)"

      - name: Upload gem
        uses: actions/upload-artifact@v4
        with:
          name: ruby-gem
          path: ruby/*.gem
          retention-days: 1

  test:
    name: Test (Ruby ${{ matrix.ruby }})
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.0", "3.1", "3.2", "3.3"]
    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Download gem
        uses: actions/download-artifact@v4
        with:
          name: ruby-gem
          path: gem/

      - name: Test install and import
        run: |
          GEM_FILE=$(ls gem/*.gem | head -1)
          gem install "$GEM_FILE" --user-install --no-document

          GEM_PATH=$(ruby -e 'puts Gem.user_dir')
          GEM_LIB=$(find "$GEM_PATH" -path '*/xion_types*/lib' -type d | head -1)
          ruby -I"$GEM_LIB" -e "require 'xion_types'; puts '✅ XionTypes loaded'"

  publish:
    name: Publish to RubyGems
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Download gem
        uses: actions/download-artifact@v4
        with:
          name: ruby-gem
          path: gem/

      - name: Publish
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          printf -- "---\n:rubygems_api_key: %s\n" "$RUBYGEMS_API_KEY" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
          gem push gem/*.gem
