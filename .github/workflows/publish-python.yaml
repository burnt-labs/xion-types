name: Publish Python to PyPI

on:
  workflow_call:
    inputs:
      release_tag:
        required: true
        type: string

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        env:
          VERSION: ${{ inputs.release_tag }}
        run: |
          VERSION="${VERSION#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" python/__init__.py

          pip install build twine
          python -m build --wheel --sdist
          twine check dist/*

          # Verify package contents
          unzip -l dist/*.whl | grep -q "xion_types/cosmos/" || { echo "❌ cosmos missing"; exit 1; }
          unzip -l dist/*.whl | grep -q "xion_types/xion/"   || { echo "❌ xion missing"; exit 1; }
          echo "✅ Package built and verified"

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 1

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Test import
        run: |
          pip install dist/*.whl
          python -c "from xion_types.cosmos.bank.v1beta1 import tx_pb2; print('✅ Import successful')"

  publish:
    name: Publish to PyPI
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
